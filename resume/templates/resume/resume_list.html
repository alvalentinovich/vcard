{% extends 'resume/resume_base.html' %}

{% block content %}
    {% for resume in resumes %}
        <div class="resume">
            <div class="date">
                {{ resume.created_date }}
            </div>
            <h1><a href="{% url 'resume_detail' pk=resume.pk %}">{{ resume.title }}</a></h1>
            <p>{{ resume.text|linebreaksbr }}</p>
            <a href="{% url 'resume_detail' pk=resume.pk %}">Job offers: {{ resume.approved_offers.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
